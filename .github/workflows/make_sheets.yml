
name: Build with xelatex
on:
  push:
    paths:
      - 'characters/**'
      - 'template/**'
      - 'character-sheet-settings.tex'
  pull-request:
    paths:
      - 'characters/**'
      - 'template/**'
      - 'character-sheet-settings.tex'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: Compile main.tex
        uses: matsavage/latex-action@static_library
        with:
          working_directory: characters
          compiler: xelatex
          runs: 2
          args: "--file-line-error --interaction=nonstopmode"
      - name: Push generated pdfs back to repository
        uses: github-actions-x/commit@v2.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'adds autogenerated character sheets'
          files: characters/*.pdf
